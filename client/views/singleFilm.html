<div class="container">
    <jumbotron active-page="'home'">
    </jumbotron>
    <div class="container">
        <div class="row">
            <div class="card col-12" style="width: 18rem;">
                <img class="card-img-top w-100" src="https://www.theedgesusu.co.uk/wp-content/uploads/2016/01/studio_ghibli.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ film.title }}</h5>
                    <p class="card-text">{{ film.description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{ film.director }}</li>
                    <li class="list-group-item">{{ film.producer }}</li>
                    <li class="list-group-item">{{ film.rt_score }}</li>
                </ul>
                <div class="card-body">
                    <a href="/" class="btn btn-primary">View All Films</a>

                </div>
            </div>
        </div>
    </div>
</div>
