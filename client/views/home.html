<jumbotron active-page="'home'">
</jumbotron>
<div class="container">
    <button class="btn btn-primary" ng-click="showDiv = !showDiv">Show Films</button>
    <button class="btn btn-primary" ng-click="showDiv1 = !showDiv">Show People</button>
    <div ng-show="showDiv" class="row">
        <div class="card col-md-4" style="width: 18rem;" ng-repeat="film in films">
            <img class="card-img-top w-100" src="https://www.theedgesusu.co.uk/wp-content/uploads/2016/01/studio_ghibli.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ film.title }}</h5>
                <p class="card-text">{{ film.description.substring(0,60) }}...</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ film.director }}</li>
                <li class="list-group-item">{{ film.producer }}</li>
                <li class="list-group-item">{{ film.rt_score }}</li>
            </ul>
            <div class="card-body">
                <a href="/film/{{ film.id }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    <div ng-show="showDiv1" class="row">
        <div class="card col-md-4" style="width: 18rem;" ng-repeat="person in people">
            <img class="card-img-top w-100" src="https://www.theedgesusu.co.uk/wp-content/uploads/2016/01/studio_ghibli.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ person.name }}</h5>
                <p class="card-text">{{ person.gender }}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ person.hair_color }}</li>
                <li class="list-group-item">{{ person.eye_color }}</li>
                <div class="card-body">
                    <a href="/people/{{ person.id }}" class="btn btn-primary">View Details</a>
                </div>
        </div>
    </div>
</div>
